<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap');</style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./movie.png" type="image/x-icon">    
  <title>Movie Search</title>
</head>
<body>
  <header>
    <h1>Movie Search</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search movies...">
      <button id="search-button">Search</button>
    </div>
    <div class="filter-sort">
      <select id="genre-filter">
        <option value="">All Genres</option>
        <option value="28">Action</option>
        <option value="35">Comedy</option>
        <option value="18">Drama</option>
      </select>
      <select id="sort-by">
        <option value="popularity.desc">Popularity (desc)</option>
        <option value="vote_average.desc">Rating (desc)</option>
        <option value="release_date.desc">Release Date (desc)</option>
      </select>
      <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
    </div>
  </header>
  <main>
    <div class="movie-list" id="movie-list"></div>
    <div class="modal" id="movie-modal">
      <div class="modal-content">
        <div id="modal-content"></div>
      </div>
    </div>
  </main>
  <footer>
    <p>Created by <a href="https://www.linkedin.com/in/yousef-kaihar-b539b3276/" target="_blank" id="creator-name">Yousef Kaihar</a></p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
